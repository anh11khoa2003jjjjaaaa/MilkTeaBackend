# Application name
spring.application.name=MilkTeaApp

# PostgreSQL configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/DataMilkTea
spring.datasource.username=postgres
spring.datasource.password=123

# Hibernate (JPA) configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# HikariCP (optional)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10


# Server port
server.port=8080

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.enabled=true
#display picture
spring.web.resources.static-locations=classpath:/static/,file:D:/Project/Nam4_hk1/MilkTeaApp/src/main/resources/static/IMG/




